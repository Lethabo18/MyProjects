<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up | Login | StudentHub</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    /* Login form*/
    body {
      font-family: Arial, sans-serif;
     background-image: url('cover page.PNG');
     background-size: cover; /* Makes the image cover the entire page */
     background-position: center; 
     background-repeat: no-repeat; /* Prevents the image from repeating */
     background-attachment: fixed; 

    }

    .container {
        background-color: rgba(255, 255, 255, 0.2); 
        backdrop-filter: blur(8px); 
        padding: 20px;
        border-radius: 10px;
        color: white;
        width: 50%;
        margin: 0 auto;
        text-align: center;
      width: 100%;
      max-width: 500px;
      margin: 50px auto;
      padding: 20px;
      border: 1px solid #ccc;
      box-shadow: 0 0 10px rgb(223, 10, 10);
    }

    .form-control {
      margin-bottom: 15px;
    }

    .form-control label {
      display: block;
      margin-bottom: 5px;
    }

    .form-control input {
      width: 100%;
      padding: 10px;
      box-sizing: border-box;
    }

    .form-control button {
      padding: 10px 20px;
      background-color: #007BFF;
      color: white;
      border: none;
      cursor: pointer;
    }

    .form-control button:hover {
      background-color: #007bff;
    }

    .toggle {
      text-align: center;
      margin-top: 20px;
    }
  
    .toggle a {
      text-decoration: none;
      color: #007BFF;
      font-size: 20px;
      font-weight: bold;
    }

    .toggle a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container" id="login-form">
    <h2>Login to StudentHub</h2>
    <div class="form-control">
      <label for="login-email">Email</label>
      <input type="email" id="login-email" placeholder="Enter your email" />
    </div>
    <div class="form-control">
      <label for="login-password">Password</label>
      <input type="password" id="login-password" placeholder="Enter your password" />
    </div>
    <div class="form-control">
      <button onclick="login()">Login</button>
    </div>
    <div class="toggle">
      Don't have an account? <a href="#" onclick="toggleForms()">Sign Up</a>
    </div>
  </div>

  <div class="container" id="signup-form" style="display: none;">
    <h2>Sign Up for StudentHub</h2>
    <div class="form-control">
      <label for="signup-email">Email</label>
      <input type="email" id="signup-email" placeholder="Enter your email" />
    </div>
    <div class="form-control">
      <label for="signup-password">Password</label>
      <input type="password" id="signup-password" placeholder="Enter your password" />
    </div>
    <div class="form-control">
      <button onclick="signup()">Sign Up</button>
    </div>
    <div class="toggle">
      Already have an account? <a href="#" onclick="toggleForms()">Login</a>
    </div>
  </div>

  <script>
    // Function to switch between login and signup forms
    function toggleForms() {
      document.getElementById('login-form').style.display =
        document.getElementById('login-form').style.display === 'none' ? 'block' : 'none';
      document.getElementById('signup-form').style.display =
        document.getElementById('signup-form').style.display === 'none' ? 'block' : 'none';
    }

    // Function to handle login
    function login() {
      // You can add validation or API request here
      const email = document.getElementById('login-email').value;
      const password = document.getElementById('login-password').value;
      if (email && password) {
        // Redirect to main page (your existing page)
        window.location.href = 'main.html';
      } else {
        alert('Please fill in all fields.');
      }
    }

    // Function to handle signup
    function signup() {
      // Add signup logic here (e.g., send data to server)
      const email = document.getElementById('signup-email').value;
      const password = document.getElementById('signup-password').value;
      if (email && password) {
        // You can send this data to a backend server
        alert('Account created! You can now login.');
        toggleForms();
      } else {
        alert('Please fill in all fields.');
      }
    }
  </script>
</body>
</html>
